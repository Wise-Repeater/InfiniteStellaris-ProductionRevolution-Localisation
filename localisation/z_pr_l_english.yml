###_[核心模块]
 z_pr_tips_d_core_all:0 "Implements core features of $z_pr$, including controlling building slots expansion and popluation growth rate.\nManpower and many other factors determine growth rate, which follows normal distribution before the carrying capacity of the planet is reached. The manpower upperbound is determined by factors such as planet size.\n§YCapital planet provides extra §G2§! slots.§!"
 z_pr_d_core:0 "$z_pr$: §YCore Module§!"
 z_pr_d_core_desc:0 "$z_pr_tips_d_core_all$\n§YEach built district provides §G0.5§! §Yextra building slot, with the maximum capped at §G18§! §Yslots.§!"
 z_pr_d_core_plus:0 "$z_pr_d_core$"
 z_pr_d_core_plus_desc:0 "$z_pr_tips_d_core_all$\n§YEach built district provides §G0.75§! §Yextra building slot, with the maximum capped at §G24§! §Yslots.§!"
 z_pr_d_core_full:0 "$z_pr_d_core$"
 z_pr_d_core_full_desc:0 "$z_pr_tips_d_core_all$\n§YAdvanced World, default to unlock all building slots.§!"
 z_pr_d_core_no:0 "$z_pr_d_core$"
 z_pr_d_core_no_desc:0 "$z_pr_tips_d_core_all$\n§YEach built district provides §G0.25§! §Yextra building slot, with the maximum capped at §G8§! slots, $origin_void_dwellers$ provides §G2§! §Yextra building slot.§!"
 z_pr_d_core_mod:0 "$z_pr_d_core$"
 z_pr_d_core_mod_desc:0 "$z_pr_tips_d_core_all$\n§YEach built district provides §G1§! §Yextra building slot, with the maximum capped at §G24§! §Yslots.§!"
#_vanilla
