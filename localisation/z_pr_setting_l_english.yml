###_[开始通知]  ############################################################
 z_pr_core.102_title:0 "$z_pr$ MOD Activated"
 z_pr_core.102_desc:0 "When you see this pop-up window means that the §B$z_pr$§! has been successfully installed.\nDue to the new building slot unlock methods from 2.9 plan has been adopted in this MOD, the pops will no longer unlock building slots. Building slots will be unlocked with the construction of districts, see $z_pr_d_core$ in deposits list for more information. What's more, §BCapital Buildings/ $district_city$/ $district_hive$/ $district_nexus$"§! can offer extra buildings slots.\n§HNote: If this MOD is added to an old save, you will encounter large-scaled building devastation, which cannot be avoided.§!\nIf you have any other questions, please open the setting panel of this MOD in the Infinite Framework setting Panel, and click on the player guide on the upper right corner."
 z_pr_core.102_opt_false:0 "I'm not quite understand."
 z_pr_core.102_opt_read:0 "I got it."




###_[全局设置_spcs]    ############################################################
 z_pr_evt_setting:0 "§B$z_pr$:§! Settings"
 z_pr_evt_setting_desc:0 "Playable Country---[root.z_playable_country_var]\nColonies---[root.z_colony_var]\nGalaxy Population---[root.z_total_pop_var]\nGalaxy Unemployed Pops---[root.z_total_pop_unemployed_var]\n"
 z_pr_tips_setting:0 "Set the global checking frequency, and it is recommended not to change it.\nEach time global checking executed will update basic production parameters as preparation for follow-up calculating. The higher the frequency, the more timely production changes will take effect."
 z_pr_option_setting_rate_standard:0 "Checking Frequency(now) §BStandard§!/ once every 4 months"
 z_pr_option_setting_rate_high:0 "Checking Frequency(now) §HHigh§!/ once every 2 months"
 z_pr_option_setting_rate_low:0 "Checking Frequency(now) §GLow§!/ once every 6 months"
 z_pr_tips_setting_ai_construction:0 "A standalone system that assists AI in planet construction, it is recommended to keep the default setting. Turning it off may cause the AI to be unable to construct the planet in time, thereby reducing the strength of the AI."
 z_pr_option_setting_ai_construction_on:0 "AI Construction Assistance §BEnabled§!"
 z_pr_option_setting_ai_construction_off:0 "AI Construction Assistance §HDisabled§!"




