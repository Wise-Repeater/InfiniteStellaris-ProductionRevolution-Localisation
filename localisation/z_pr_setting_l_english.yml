###_[指南]    ############################################################
 #z_pr_tips_btn_misc_guide: "§G无尽群星§!: 产业革命使用指南\n\nMOD内容提要: 人力经济系统, 产业飞升, 星球经济结构. \n\n§Y人口经济系统§!\n改变原有的基于人口的经济产出模式, 并对所有建筑都做了对应的匹配调整. 一旦你完成了$z_pr_evt_ap_1$, 复杂的人口系统就会转化为更简洁的人力系统, 并通过精密的运算统计决定人力的产出加成. \n可以在游戏一开始设置为§B标准模式§!或者§B历史模式§!, $z_fw1_misc.1_pr_on.tooltip$$z_fw1_misc.1_pr_on.tooltip$\n这个新的人力经济系统中最为重要的两个参数是人力和生产基数, 简单来说人力与生产基数的比值越高, 生产效率越高, 另外还有许多其他的因素也在影响着产出, 比如物种特性, 星球建筑, 科技和传统等等. \n人力系统的另一个优势在于流畅性, 相比于人口, 人力系统更轻量和快捷. 当然, 在多mod环境下许多独特的建筑无法使用人力系统进行产出, 它们将保留旧的人口系统, 自然, 这回一定程度影响优化效果. \n\n§Y产业飞升§!\n产业飞升包括§B$z_pr_evt_ap_1$§!和§B第二次产业革命§!", 在§B第二次产业革命§!中你必须在两种路线中选择一种. \n每次产业革命都将带来革命性的新建筑与区划, 并大幅度提升星球设施的效益. 不同的星球将因地制宜, 获得独特的建筑或区划, 使不同星球更加多样性. \n\n§Y星球经济结构§!\n许多的因素影响着星球的经济结构, 比如物种政策, 经济制度, 人口结构等, 这些东西你可以在星球决策中看到与之相关的设定, 这将使你更好地管理星球并获得更多新的玩法. \n\n§Y总结§!\n简而言之, 人口将被转化为人力系统, 经济系统将更加稳定, 操作复杂度将减少, 游戏将更流畅, 另一方面你可能需要花费更多头脑管理星球的经济系统. \n\n§Y其他注意事项§!\n因为采用了2.9版本的改动, 工厂/铸造厂会被工业区/锻造区取代. \n人口不再增加建筑槽, 建筑槽的数量将由区划, 尤其是城市区划决定, 普通宜居星球上任意2个区划解锁1建筑槽, 城市区额外解锁1建筑槽. 而一些高级星球或者是环世界, 在一开始就解锁全部建筑槽. "

z_pr_tips_btn_misc_guide: "§GInfinite Stellaris§!: Production Revolution User Guide\n\nMOD Abstract: Manpower based economic system, Production Ascension, Planet economic structure.\n\n§YPop Econ. System§!\nchanges the old production system based on pops, and adjusts all buildings accordingly. Once you have finished $z_pr_evt_ap_1$, 复杂的人口系统就会转化为更简洁的人力系统, 并通过精密的运算统计决定人力的产出加成. \n可以在游戏一开始设置为§B标准模式§!或者§B历史模式§!, $z_fw1_misc.1_pr_on.tooltip$$z_fw1_misc.1_pr_on.tooltip$\n这个新的人力经济系统中最为重要的两个参数是人力和生产基数, 简单来说人力与生产基数的比值越高, 生产效率越高, 另外还有许多其他的因素也在影响着产出, 比如物种特性, 星球建筑, 科技和传统等等. \n人力系统的另一个优势在于流畅性, 相比于人口, 人力系统更轻量和快捷. 当然, 在多mod环境下许多独特的建筑无法使用人力系统进行产出, 它们将保留旧的人口系统, 自然, 这回一定程度影响优化效果. \n\n§Y产业飞升§!\n产业飞升包括§B$z_pr_evt_ap_1$§!和§B第二次产业革命§!", 在§B第二次产业革命§!中你必须在两种路线中选择一种. \n每次产业革命都将带来革命性的新建筑与区划, 并大幅度提升星球设施的效益. 不同的星球将因地制宜, 获得独特的建筑或区划, 使不同星球更加多样性. \n\n§Y星球经济结构§!\n许多的因素影响着星球的经济结构, 比如物种政策, 经济制度, 人口结构等, 这些东西你可以在星球决策中看到与之相关的设定, 这将使你更好地管理星球并获得更多新的玩法. \n\n§Y总结§!\n简而言之, 人口将被转化为人力系统, 经济系统将更加稳定, 操作复杂度将减少, 游戏将更流畅, 另一方面你可能需要花费更多头脑管理星球的经济系统. \n\n§Y其他注意事项§!\n因为采用了2.9版本的改动, 工厂/铸造厂会被工业区/锻造区取代. \n人口不再增加建筑槽, 建筑槽的数量将由区划, 尤其是城市区划决定, 普通宜居星球上任意2个区划解锁1建筑槽, 城市区额外解锁1建筑槽. 而一些高级星球或者是环世界, 在一开始就解锁全部建筑槽. "


###_[飞升]    第一次产业革命/扩大化/集成化 ############################################################
 
##_[第一次产业革命]
#_evt
 z_pr_evt_ap_1: "$z_pr_evt_ap_1$"
 z_pr_evt_ap_1_take: "§GComplete §!$z_pr_evt_ap_1$"
 z_pr_evt_ap_1_non: "§HSuspend §!$z_pr_evt_ap_1$"
 z_pr_tips_ap1_non: "Later, you can open §BInfintie stellaris Settings Panel§!, click on $z_pr_evt_setting$, find Production Ascensions and §Gfinish §!$z_pr_evt_ap_1$."
#_btn
 z_pr_tips_btn_ap1_locked: "Temporarily unavailable, you must have §B$tech_self_aware_logic$§!, and complete 6 of §B$tech_mining_2$/$tech_mineral_purification_2$/$tech_alloys_2$/$tech_luxuries_2$/$tech_power_plant_3$/$tech_power_hub_2$/$tech_volatile_motes$/$tech_exotic_gases$/$tech_rare_crystals$§!."
 z_pr_tips_btn_ap1: "$z_pr_evt_ap_1$\n\nWith the advancement of technology and society, the old production methods can no longer adapt to the new era. We must find new ways to manage the economy of the empire.\n\nThe population will be transformed into manpower, which can be managed in a more efficient way. Unemployment will be reduced, and planet population management becomes easier. But at the same time, decreases, disasters and many issues such as population structure and planetary social structure will become new considerations.\n\nWelcome the new era!"
 z_pr_tips_btn_ap1_take: "Complete $z_pr_evt_ap_1$\n\nNote: The economic structure may change drastically, and there may be a great lag in a period of time thereafter, and another big lag may occur a year later. Of course, these lags are necessary initializing operations and will not occur again unless there is another large-scale population change."


