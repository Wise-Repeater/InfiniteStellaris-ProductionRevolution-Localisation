###_[指南]    机翻,需要润色     ############################################################
z_pr_tips_btn_misc_guide: "§GInfinite Stellaris§!: Production Revolution User Guide\n\n§YFunctional Module§!\nSome special planetary features are used to realize the functions of $z_pr$. Check them in the feature list, you can understand the relevant game mechanics.\n\n§YManpower Economic System§!\n$z_pr_evt_ap_1$ will be opened after completion, a system parallel to the population economic system. Districts/buildings no longer provide jobs, but directly provide output. The population will be converted into manpower, and a set of complex calculations will become an output bonus.\nWithout other mods that add the number of jobs, the manpower system will compress the population to a very small value, which will increase the late game speed.\n\n§YPopulation manpower conversion§!\nWhen the total population is greater than the number of available jobs, the excess population will be converted into manpower; when the total population is less than the number of available jobs, the manpower will be converted into population and fill vacancies.\ n\n§YIndustry bonus§!\nIn short, it is §BManpower§!/$z_pr_res_post_0$×§GOther bonus§!, which can increase the output of district/building.\n\n§YProduction Parameters§!\n$z_pr_res_post_desc$\n$z_pr_res_navy_desc$\n$z_pr_res_admin_desc$\n$z_pr_res_guard_desc$\n$z_pr_res_co_desc$\n\n§YBuilding Slots§!\nGenerally speaking, the more districts you build, the more building slots you unlock .\N$district_city$/$district_hive$/$district_nexus$ and capital buildings will unlock additional building slots.\nSome advanced planets such as $pc_city$ and $pc_ringworld_habitable$ will default to have their building slots all unlocked.\n\n§YThe new district §!\n§B$z_pr_dstr_industrial$/$z_pr_dstr_forge$§! will provide $alloys$ and $consumer_goods$ output, and §Bfoundary/factory§! becomes planet unique, providing production bnous for corresponding districts.\n\n§YIndustry Ascension§!\nIndustry Ascension includes §B$z_pr_evt_ap_1$§! and §BSecond Production Revolution§!, in §BSecond Production Revolution§! You must choose one of the two routes, and §B$z_pr_evt_ap_1$§! can be set as a starting option. \nEach Production Revolution will bring revolutionary new buildings and districts, and provide economic benefits. \n\n§Y Planetary Social Characteristics§!\nThe population structure, age structure, planetary economic system, etc. all belong to this field, and it needs to be updated in the future. "




###_[飞升]    第一次产业革命/扩大化/集成化 ############################################################
 
##_[第一次产业革命]
#_evt
 z_pr_evt_ap_1: "First Production Revolution"
 z_pr_evt_ap_1_take: "§GComplete §!$z_pr_evt_ap_1$"
 z_pr_evt_ap_1_non: "§HSuspend §!$z_pr_evt_ap_1$"
 z_pr_tips_ap1_non: "Later, you can open §BInfintie stellaris Settings Panel§!, click on $z_pr_evt_setting$, find Production Ascensions and §Gfinish §!$z_pr_evt_ap_1$."
#_btn
 z_pr_tips_btn_ap1_locked: "Temporarily unavailable, you must have §B$tech_self_aware_logic$§!, and complete 6 of §B$tech_mining_2$/$tech_mineral_purification_2$/$tech_alloys_2$/$tech_luxuries_2$/$tech_power_plant_3$/$tech_power_hub_2$/$tech_volatile_motes$/$tech_exotic_gases$/$tech_rare_crystals$§!."
 z_pr_tips_btn_ap1: "$z_pr_evt_ap_1$\n\nWith the advancement of technology and society, the old production methods can no longer adapt to the new era. We must find new ways to manage the economy of the empire.\n\nThe population will be transformed into manpower, which can be managed in a more efficient way. Unemployment will be reduced, and planet population management becomes easier. But at the same time, decreases, disasters and many issues such as population structure and planetary social structure will become new considerations.\n\nWelcome the new era!"
 z_pr_tips_btn_ap1_take: "Complete $z_pr_evt_ap_1$\n\nNote: The economic structure may change drastically, and there may be a great lag in a period of time thereafter, and another big lag may occur a year later. Of course, these lags are necessary initializing operations and will not occur again unless there is another large-scale population change."


