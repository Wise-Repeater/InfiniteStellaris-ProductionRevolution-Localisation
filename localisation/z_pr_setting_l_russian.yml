 z_pr_dec_spcs_full_desc:0 "$z_pr_dec_spcs_desc$\nOnly allow species with full citizenship to exist, the composition mode of the Xenophobic."
 z_pr_dec_spcs_limited:0 "$z_pr$: Planetary Species Policy §GCo-prosperity§!"
 z_pr_dec_spcs_limited_desc:0 "$z_pr_dec_spcs_desc$\nIncrease the proportion of species with limited citizenship, and the composition mode of the Pro-foreignism."
 z_pr_dec_spcs_slaved:0 "$z_pr$: Planetary Species Policy §YSlavery§!"
 z_pr_dec_spcs_slaved_desc:0 "$z_pr_dec_spcs_desc$\nIncrease the proportion of slave species, the composition mode of the Authoritarian camp"
 z_pr_tips_dec_spcs:0 "Change the planetary species policy"




