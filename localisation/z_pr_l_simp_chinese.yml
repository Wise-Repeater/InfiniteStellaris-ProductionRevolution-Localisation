###_[核心模块]
 z_pr_tips_d_core_all:0 "实现$z_pr$的各项核心功能，包括建筑槽修正和人口增长率控制。\n星球人力等诸多因素共同影响着人口增长率，在到达星球上限之前，增长率呈现正态分布。而星球人力上限则由星球大小等诸多因素所决定。\n§Y首都行星提供额外§G2§!个建筑槽。"
 z_pr_d_core:0 "$z_pr$：§Y核心模块§!"
 z_pr_d_core_desc:0 "$z_pr_tips_d_core_all$\n§Y每个区划提供§G0.5§!个额外建筑槽，最多解锁§G18§!个额外建筑槽。§!"
 z_pr_d_core_plus:0 "$z_pr_d_core$"
 z_pr_d_core_plus_desc:0 "$z_pr_tips_d_core_all$\n§Y每个区划提供§G0.75§!个额外建筑槽，最多解锁§G24§!个额外建筑槽。§!"
 z_pr_d_core_full:0 "$z_pr_d_core$"
 z_pr_d_core_full_desc:0 "$z_pr_tips_d_core_all$\n§Y高级世界，默认解锁全部建筑槽。§!"
 z_pr_d_core_no:0 "$z_pr_d_core$"
 z_pr_d_core_no_desc:0 "$z_pr_tips_d_core_all$\n§Y每个区划提供§G0.25§!个额外建筑槽，最多解锁§G8§!个额外建筑槽，$origin_void_dwellers$提供额外2个建筑槽。§!"
 z_pr_d_core_mod:0 "$z_pr_d_core$"
 z_pr_d_core_mod_desc:0 "$z_pr_tips_d_core_all$\n§Y每个区划提供§G1§!个额外建筑槽，最多解锁§G24§!个额外建筑槽。§!"
#_vanilla
 z_pr_d_v_core:0 "$z_pr_d_core$"
 z_pr_d_v_core_desc:0 "$z_pr_tips_d_core_all$\n§Y每个区划提供§G0.33§!个额外建筑槽，最多解锁§G7§!个额外建筑槽。§!"
