###_[指南]    ############################################################
 z_pr_tips_btn_misc_guide: "§G无尽群星§!：产业革命使用指南\n\nMOD内容提要：人力经济系统，产业飞升，星球经济结构。\n\n§Y人口经济系统§!\n改变原有的基于人口的经济产出模式，并对所有建筑都做了对应的匹配调整。一旦你完成了$z_pr_evt_ap_1$，复杂的人口系统就会转化为更简洁的人力系统，并通过精密的运算统计决定人力的产出加成。\n可以在游戏一开始设置为§B标准模式§!或者§B历史模式§!，$z_fw1_misc.1_pr_on.tooltip$$z_fw1_misc.1_pr_on.tooltip$\n这个新的人力经济系统中最为重要的两个参数是人力和生产基数，简单来说人力与生产基数的比值越高，生产效率越高，另外还有许多其他的因素也在影响着产出，比如物种特性，星球建筑，科技和传统等等。\n人力系统的另一个优势在于流畅性，相比于人口，人力系统更轻量和快捷。当然，在多mod环境下许多独特的建筑无法使用人力系统进行产出，它们将保留旧的人口系统，自然，这回一定程度影响优化效果。\n\n§Y产业飞升§!\n产业飞升包括§B$z_pr_evt_ap_1$§!和§B第二次产业革命§!"，在§B第二次产业革命§!中你必须在两种路线中选择一种。\n每次产业革命都将带来革命性的新建筑与区划，并大幅度提升星球设施的效益。不同的星球将因地制宜，获得独特的建筑或区划，使不同星球更加多样性。\n\n§Y星球经济结构§!\n许多的因素影响着星球的经济结构，比如物种政策，经济制度，人口结构等，这些东西你可以在星球决策中看到与之相关的设定，这将使你更好地管理星球并获得更多新的玩法。\n\n§Y总结§!\n简而言之，人口将被转化为人力系统，经济系统将更加稳定，操作复杂度将减少，游戏将更流畅，另一方面你可能需要花费更多头脑管理星球的经济系统。\n\n§Y其他注意事项§!\n因为采用了2.9版本的改动，工厂/铸造厂会被工业区/锻造区取代，人口不再增加建筑槽，建筑槽的数量将由区划，尤其是城市区划决定。而一些高级星球或者是环世界，在一开始就解锁了全部建筑槽。"




###_[飞升]    第一次产业革命/扩大化/集成化 ############################################################
 
##_[第一次产业革命]
#_evt
 z_pr_evt_ap_1: "$z_pr_evt_ap_1$"
 z_pr_evt_ap_1_take: "§G完成§!$z_pr_evt_ap_1$"
 z_pr_evt_ap_1_non: "§H暂缓§!$z_pr_evt_ap_1$"
 z_pr_tips_ap1_non: "稍后，你可以打开§B无尽群星设置面板§!，点击$z_pr_evt_setting$，在里面找得到产业飞升以§G完成§!$z_pr_evt_ap_1$"
#_btn
 z_pr_tips_btn_ap1_locked: "暂时无法使用，你必须拥有§B$tech_self_aware_logic$§!，并完成§B$tech_mining_2$/$tech_mineral_purification_2$/$tech_alloys_2$/$tech_luxuries_2$/$tech_power_plant_3$/$tech_power_hub_2$/$tech_volatile_motes$/$tech_exotic_gases$/$tech_rare_crystals$§!中的任意6个。"
 z_pr_tips_btn_ap1: "$z_pr_evt_ap_1$\n\n随着科技和社会的进步，旧有的生产模式已经无法适应新时代的发展，我们必须找到新的方法来管理帝国的经济。\n\n人口将转化为人力，并以更高效的方式进行管理。失业减少，管理更加高效，人口结构和星球社会结构等诸多问题将成为新的考虑因素。\n\n迎接新世代的到来吧"
 z_pr_tips_btn_ap1_take: "完成$z_pr_evt_ap_1$\n\n注意：经济结构可能会大幅度改变，并且在此后的一段时间内出现大规模卡顿，另外一年以后也可能出现一次大规模卡顿。当然，这些卡顿是必要的初始化运算，不会再次出现，除非发生大规模人口变动。"


