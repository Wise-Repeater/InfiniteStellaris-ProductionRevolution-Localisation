###_[指南]    ############################################################
 z_pr_tips_btn_misc_guide: "§G无尽群星§!：产业革命使用指南\n\n§Y功能模块§!\n一些特殊地块，用来实现$z_pr$的各项功能。在地块列表中查看它们，可以了解相关的游戏机制。\n\n§Y人力经济系统§!\n$z_pr_evt_ap_1$完成后开启，一个与人口经济系统并行的系统。区划/建筑不再提供职位，而是直接提供产出，人口将转化为人力，并通过一套复杂的计算成为产出加成。\n在没有其他添加职位数量的MOD的前提下，人力系统会将人口压缩在一个很小的数值，则会提升后期速度。\n\n§Y人口人力转化§!\n当人口总数大于可用职位数量，多余的人口会转化为人力；当人口总数小于可用职位数量，人力将转化为人口并补充职位空缺。\n\n§Y产业加成§!\n简而言之就是§B人力§!/$z_pr_res_post_0$×§G其他加成§!，可提升区划/建筑的产出。\n\n§Y产业参数§!\n$z_pr_res_post_desc$\n$z_pr_res_navy_desc$\n$z_pr_res_admin_desc$\n$z_pr_res_guard_desc$\n$z_pr_res_co_desc$\n\n§Y建筑槽§!\n通常来说建造越多区划，解锁越多建筑槽。\n$district_city$/$district_hive$/$district_nexus$和首府建筑会解锁额外的建筑槽。\n一些高级星球如$pc_city$和$pc_ringworld_habitable$等默认建筑槽全解锁。\n\n§Y新区划§!\n§B$z_pr_dstr_industrial$/$z_pr_dstr_forge$§!将提供$alloys$与$consumer_goods$产出，而§B冶炼厂/工厂§!变为星球唯一，为前两种区划提供产出加成。\n\n§Y产业飞升§!\n产业飞升包括§B$z_pr_evt_ap_1$§!和§C第二次产业革命§!，在§C第二次产业革命§!中你必须在两种路线中选择一种，其中§B$z_pr_evt_ap_1$§!可以设置为开局属性。\n每次产业革命都将带来革命性的新建筑与区划，经济效益。\n\n§Y星球社会特性§!\n人口结构，年龄结构，星球经济制度等都属于这个领域，有待未来更新。"




###_[飞升]    第一次产业革命/扩大化/集成化 ############################################################
 
##_[第一次产业革命]
#_evt
 z_pr_evt_ap_1: "第一次产业革命"
 z_pr_evt_ap_1_take: "§G完成§!$z_pr_evt_ap_1$"
 z_pr_evt_ap_1_non: "§H暂缓§!$z_pr_evt_ap_1$"
 z_pr_tips_ap1_non: "稍后，你可以打开§B无尽群星设置面板§!，点击$z_pr_evt_setting$，在里面找得到产业飞升以§G完成§!$z_pr_evt_ap_1$"
#_btn
 z_pr_tips_btn_ap1_locked: "暂时无法使用，你必须拥有§B$tech_self_aware_logic$§!，并完成§B$tech_mining_2$/$tech_mineral_purification_2$/$tech_alloys_2$/$tech_luxuries_2$/$tech_power_plant_3$/$tech_power_hub_2$/$tech_volatile_motes$/$tech_exotic_gases$/$tech_rare_crystals$§!中的任意6个。"
 z_pr_tips_btn_ap1: "$z_pr_evt_ap_1$\n\n随着科技和社会的进步，旧有的生产模式已经无法适应新时代的发展，我们必须找到新的方法来管理帝国的经济。\n\n人口将转化为人力，并以更高效的方式进行管理。失业减少，管理更加高效，人口结构和星球社会结构等诸多问题将成为新的考虑因素。\n\n迎接新世代的到来吧"
 z_pr_tips_btn_ap1_take: "完成$z_pr_evt_ap_1$\n\n注意：经济结构可能会大幅度改变，并且在此后的一段时间内出现大规模卡顿，另外一年以后也可能出现一次大规模卡顿。当然，这些卡顿是必要的初始化运算，不会再次出现，除非发生大规模人口变动。"


