###_[星球设置_spcs]    ############################################################
 z_pr_dec_spcs_desc:0 "显示当前的物种政策，整个星球的物种构成将按照政策缓慢地改变。"
 z_pr_dec_spcs_standard:0 "$z_pr$：星球物种政策§B标准§!"
 z_pr_dec_spcs_standard_desc:0 "$z_pr_dec_spcs_desc$\n均衡型构成，以拥有公民权的物种为核心，最普遍的构成模式。"
 z_pr_dec_spcs_full:0 "$z_pr$：星球物种政策§R纯血§!"
 z_pr_dec_spcs_full_desc:0 "$z_pr_dec_spcs_desc$\n只允许拥有公民权的物种，洁癖阵营的构成模式。"
 z_pr_dec_spcs_limited:0 "$z_pr$：星球物种政策§G共荣§!"
 z_pr_dec_spcs_limited_desc:0 "$z_pr_dec_spcs_desc$\n提升拥有居留权物种的比例，亲外阵营的构成模式。"
 z_pr_dec_spcs_slaved:0 "$z_pr$：星球物种政策§Y奴役§!"
 z_pr_dec_spcs_slaved_desc:0 "$z_pr_dec_spcs_desc$\n提升奴隶物种的比例，威权阵营的构成模式。"
 z_pr_tips_dec_spcs:0 "改变星球的物种政策"




