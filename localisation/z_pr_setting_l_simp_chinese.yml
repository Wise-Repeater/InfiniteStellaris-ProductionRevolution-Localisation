###_[开始通知]  ############################################################
 z_pr_core.102_title:0 "$z_pr$MOD 激活"
 z_pr_core.102_desc:0 "当你看到这个弹窗意味着§B$z_pr$§!已经成功安装了。\n\n由于采用了2.9版本将要推出的全新建筑槽解锁模式，人口将无法解锁建筑槽。建筑槽将由区划数量决定，你可以打开星球的地块列表找到$z_pr_d_36_building$查看细节。而§B首府建筑/$district_city$/$district_hive$/$district_nexus$"§!可以提供额外的建筑槽。\n\n§H注意：如果本MOD是中途加入游戏的，你会遭遇大规模建筑损毁，这无法避免。§!\n\n如果你还有其他不解之处，请在无尽群星设置面板中开启本MOD的独立面板，并点击右上角玩家指南寻求信息。"
 z_pr_core.102_opt_false:0 "我还没看明白"
 z_pr_core.102_opt_read:0 "我已经仔细阅读"



###_[全局设置_spcs]    ############################################################
 z_pr_evt_setting:0 "§B$z_pr$：§!设置"
 z_pr_evt_setting_desc:0 "可用帝国数量---[root.z_playable_country_var]\n殖民地数量---[root.z_colony_var]\n银河系人口总数---[root.z_total_pop_var]\n银河系失业人口总数---[root.z_total_pop_unemployed_var]\n"
 z_pr_tips_setting:0 "设置全局检测频率，建议不要改动。\n每次全局检测都将刷新一个国家的产业基础参数，作为后续统计的准备，频率越高，产业变化生效越及时。"
 z_pr_option_setting_rate_standard:0 "全局检测频率已设为§B标准§!/每4个月"
 z_pr_option_setting_rate_high:0 "全局检测频率已设为§H高§!/每2个月"
 z_pr_option_setting_rate_low:0 "全局检测频率已设为§G低§!/每6个月"
